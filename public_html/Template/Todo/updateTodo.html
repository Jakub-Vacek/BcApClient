<!DOCTYPE html>
<!--@author jakubvacek-->
<div id="containerDefaultFont" class="uk-width-3-10">
    <div class="uk-text-center">
        <form class="uk-form">
            <fieldset>
                <legend> Update {{$ctrl.todo.description}} </legend>
                <div class="uk-form-row">
                    <input type="text" ng-model="$ctrl.descriptionUpdateTodo" id="input" placeholder="description" autofocus>
                </div>
                <div class="uk-form-row">
                    <input required="" type="text" data-uk-datepicker="" id="datePickerUpdateTodo"  placeholder="resolve until" onfocus="(this.type = 'date')"/>
                </div>
                <div class="uk-form-row">
                    <input type="text" data-uk-timepicker="{start:'1'}"  id="timePickerUpdateTodo" placeholder="Time to complete">
                </div>
                <div class="uk-form-row" id="switch">
                    <a id="iconRed" ng-if="!$ctrl.switchTodo" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Unresolved</spam>"  ng-click="$ctrl.switchResolvedState()" class="uk-icon-justify uk-icon-small uk-icon-thumbs-o-down" ></a>
                    <a id="iconGreen" ng-if="$ctrl.switchTodo" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Resolved</spam>"  ng-click="$ctrl.switchResolvedState()" class="uk-icon-justify uk-icon-small uk-icon-thumbs-o-up" ></a>
                </div>
                <div id="strikeout"></div>
                <div class="uk-flex uk-flex-row uk-flex-space-around" id="formButtons" >
                    <a id="iconRed" ui-sref="todos" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Cancel</spam>" class="uk-icon-justify uk-icon-medium uk-icon-remove" ></a>
                    <a id="iconBlue" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Update todo</spam>"  ng-click="$ctrl.updateTodo($ctrl.todo,false)"class="uk-icon-justify uk-icon-medium uk-icon-gear" ></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

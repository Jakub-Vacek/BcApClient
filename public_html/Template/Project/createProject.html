<!DOCTYPE html>
<!--@author jakubvacek-->
<div id="containerDefaultFont" class="uk-width-3-10">
    <div class="uk-text-center">
        <form class="uk-form">
            <fieldset>
                <legend> Create new task</legend>
                <div class="uk-form-row">
                    <input type="text" ng-model="$ctrl.nameCreateProject" id="input" placeholder="name" autofocus>
                </div>
                <div class="uk-form-row">
                    <input type="text" ng-model="$ctrl.descriptionCreateProject" id="input" placeholder="description">
                </div>
                <div id="strikeout"  style="margin-top: 30px;"></div>
                <div class="uk-flex uk-flex-row uk-flex-space-around" id="formButtons" >
                    <a id="iconRed" ui-sref="projects" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Cancel</spam>" class="uk-icon-justify uk-icon-medium uk-icon-remove" ></a>
                    <a id="iconGreen" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Create project</spam>"  ng-click="$ctrl.createProject()"class="uk-icon-justify uk-icon-medium uk-icon-check" ></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

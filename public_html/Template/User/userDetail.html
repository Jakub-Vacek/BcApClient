<!DOCTYPE html>
<!--@author jakubvacek-->
<div class=" uk-width-9-10 uk-align-center" id="containerWithBorder">
    <div class="uk-flex uk-flex-row uk-flex-space-between" id="containerTitleBar" >
        <span id = "containerTitle">
            Datail of: {{$ctrl.user.username}}
        </span>
        <!--hide button-->
        <a id="iconRed" ui-sref="users" id="iconRed" data-uk-tooltip="{pos:'bottom-right'}" title="<spam id='tooltip'>Hide detail</spam>" class="uk-icon-justify uk-icon-small uk-icon-remove" ></a>
    </div>
    <div id="strikeout"></div>
    <div class="uk-flex uk-flex-column uk-flex-space-between">
        <div class="uk-flex uk-flex-row uk-flex-space-between">        
            <!--User info -->
            <div class="uk-panel-box uk-text-left uk-width-4-10" id="container">
                <a id="iconBlue" class="uk-icon-justify uk-icon-small uk-icon-user" ></a>
                <span id="containerTitle">User info</span>
                <ul class="uk-list uk-list-line">
                    <li>Name: {{$ctrl.user.username}} </li>
                    <li>Role: {{$ctrl.user.role}}</li>
                    <li>Description: {{$ctrl.user.description}}</li>
                    <li>Account created on: {{$ctrl.user.createdOn| date:'HH:mm, d.M.yyyy'}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
